<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Data</title>
    <link rel="stylesheet" href="navbar/navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <h1> Apartment Data Submission Form</h1>
    <form id="apartmentForm">
        <input type="text" id="apartmentId" placeholder="Apartment ID" required>
        <input type="text" id="bedroom" placeholder="Bedroom" required>
        <input type="text" id="bathroom" placeholder="Bathroom" required>
        <input type="text" id="price" placeholder="Price" required>
        <input type="text" id="zipcode" placeholder="Zipcode" required>
        <input type="text" id="amenities" placeholder="Amenities" required>
        <input type="file" id="photos" multiple accept="image/jpeg, image/png" required>
        <button type="submit">Save Apartment</button>
    </form>

    <script type="module">
        import { writeApartmentData, uploadPhotos } from './database.js';
    
        document.getElementById('apartmentForm').addEventListener("submit", async function(event) {
            event.preventDefault();
            console.log('Form submitted');
    
            const apartmentId = document.getElementById('apartmentId').value;
            const bedroom = document.getElementById('bedroom').value;
            const bathroom = document.getElementById('bathroom').value;
            const price = document.getElementById('price').value;
            const zipcode = document.getElementById('zipcode').value;
            const amenities = document.getElementById('amenities').value;
            const photos = document.getElementById('photos').files;
    
            console.log('Form data:', { apartmentId, bedroom, bathroom, price, zipcode, amenities, photos });
    
            try {
                const photoUrls = await uploadPhotos(apartmentId, photos);
                console.log('Photo URLs:', photoUrls);
    
                await writeApartmentData(apartmentId, bedroom, bathroom, price, zipcode, amenities, photoUrls);
                console.log('Apartment data saved successfully');
            } catch (error) {
                console.error('Error uploading photos or writing data:', error);
            }
        });
    </script>
    <script type="module" src="navbar/navbar.js"></script>
</body>
</html>
