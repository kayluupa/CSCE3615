<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AptMate</title>
    <link rel = "stylesheet" href = "navbar/navbar.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
    <div id="navbar-container"></div>

    <!-- Login Section -->
    <div class="container">
        <form class="login-form">
            <h2 class="login-heading">Login</h2> <!-- Added login-heading class -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div class="form-group register-link-container"> <!-- Added register-link-container class -->
                <a href="/register.html" class="register-link">Need to register?</a>
            </div>
        </form>
    </div>

    <script src="navbar/navbar.js"></script>
</body>
</html>
