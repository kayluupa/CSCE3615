<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AptMate</title>
    <link rel="stylesheet" href="navbar/navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Search Engine Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__header">
                <h1>Find the Perfect Apartment</h1>
                <p>See what makes home, "home".</p>
            </div>
            <div class="main__img--container">
                <img id="main__img" src="images/ApartmentHomePage.svg" />
                <input type="text" id="zipcode" class="zipcode__input" placeholder="Enter Zipcode">
                <button class="main__btn" id="searchBtn">Search Apartments</button>
            </div>
        </div>
    </div>

    <script type="module" src="navbar/navbar.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const zipcode = document.getElementById('zipcode').value;
            window.location.href = `results.html?zipcode=${zipcode}`;
        });
    </script>
</body>
</html>
