<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AptMate</title>
    <link rel="stylesheet" href="navbar/navbar.css">
    <link rel="stylesheet" href="register.css">
</head>
<body class="register-page">
    <div id="navbar-container"></div>

    <div class="register__img--container">
        <img id="register__img" src="images/RegisterImage.svg" />
    </div>
    <div class="register2__img--container">
        <img id="register2__img" src="images/RegisterImage2.svg" />
    </div>

    <div class="container">
        <form class="register-form" id="registerForm">
            <h2>Register</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <img src="images/eyeClosed.svg" class="toggle-password" id="togglePassword1" alt="Show Password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="submitbutton">Submit</button>
            </div>

            <div class="form-group">
                <a href="/login.html" class="login-link">Have an account?</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzbLT3EPkXDhmkb8h1vdViuD1-afAuGvo",
            authDomain: "aptmate-b5eb0.firebaseapp.com",
            databaseURL: "https://aptmate-b5eb0-default-rtdb.firebaseio.com",
            projectId: "aptmate-b5eb0",
            storageBucket: "aptmate-b5eb0.appspot.com",
            messagingSenderId: "1030969940790",
            appId: "1:1030969940790:web:6c23201d5c1bc0e4aab197",
            measurementId: "G-HC8Y3HS30S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Registered as:', user.email);
                window.location.href = '/'; // Redirect to home page after successful registration
            } catch (error) {
                console.error('Error registering:', error.message);
                const registerError = document.createElement('div');
                registerError.style.color = 'red';
                registerError.innerText = `Error: ${error.message}`;
                document.getElementById('registerForm').appendChild(registerError);
            }
        });
    </script>
    <script type="module" src="navbar/navbar.js"></script>
    <script src="eyeIcon.js"></script>
</body>
</html>
